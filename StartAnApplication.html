<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<link rel="stylesheet" type="text/css" href="startApp.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/startApp.js" type="text/javascript"></script>
</head>
<body>

	<form class="form-horizontal">
		<!-- Soft Pull (Person) info -->
		<div class="heading">
			<h4 class="form-heading softPullInfoHeader">Soft Pull Info</h4>
		</div>

		<div class="control-group">
			<label class="control-label" for="fullLegalName">Full Legal Name</label>
			<div class="controls">
				<input id="fullLegalName" placeholder="E.g. Michael Reid Holkesvik Jr." type="text">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="address">Address</label>
			<div class="controls">
				<input class="address streetOne" type="text" placeholder="Street">
			</div>
			<div class="controls">
				<input type="text" class="address streetTwo" placeholder="Address Line 2">
			</div>
			<div class="controls">
				<select class="address state">
					<option value="" selected="selected">Select a State</option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District Of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
				</select>
			</div>

			<div class="controls">
				<input type="text" class="address zip" placeholder="Zip">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="ssn">Social Security Number</label>
			<div class="controls">
				<input id="ssn" type="text">
			</div>
		</div>

		<br/>


		<!-- Vehicle Information -->
		<div class="heading">
			<h4 class="form-heading vehicleInfoHeader">Vehicle Info</h4>
		</div>

		<div class="control-group">
			<label class="control-label" for="vehicleOem">OEM</label>
			<div class="controls">
				<select id="vehicleOem" type="text">
					<option>Suzuki</option>
					<option>Kawasaki</option>
					<option>Yamaha</option>
					<option>Honda</option>
					<option>Polaris</option>
					<option>Arctic Cat</option>
				</select>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="vehicleModel">Model</label>
			<div class="controls">
				<input id="vehicleModel" type="text">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="vehicleYear">Year</label>
			<div class="controls">
				<input id="vehicleYear" type="text">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="vin">VIN</label>
			<div class="controls">
				<input id="vin" type="text">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="vehicleCondition">Condition</label>
			<div class="controls">
				<input id="vehicleCondition" type="text">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="vehiclePrice">Price</label>
			<div class="controls">
				<div id="vehiclePrice" class="input-prepend">
					<span class="add-on">$</span>
					<input id="appendedInput" type="text">
				</div>
			</div>
		</div>
		<br/>


		<!-- Select Your Lenders -->
		<div class="heading">
			<h4 class="form-heading lenderInfoHeader">Select Your Lenders</h4>
		</div>

		<span class="lenderBox span4">
			<input type="checkbox" class="lenderOption" id="generalElectric">
			<img class="span2 lenderLogo" src="images/generalElectricLogo.png">			
		</span>

		<span class="lenderBox span4">
			<input type="checkbox" class="lenderOption" id="sheffield">
			<img class="span2 lenderLogo" src="images/sheffieldLogo.png">
		</span>

		<span class="lenderBox span4">
			<input type="checkbox" class="lenderOption" id="capitalOne">
			<img class="span2 lenderLogo" src="images/capitalOneLogo.png">
		</span>

		<span class="lenderBox span4">			
			<input type="checkbox" class="lenderOption" id="lendmarkFinancial">
			<img class="span2 lenderLogo" src="images/lendmarkFinancialLogo.png">
		</span>

		<span class="lenderBox span4">
			<input type="checkbox" class="lenderOption" id="commerceBank">
			<img class="span2 lenderLogo" src="images/commerceBankLogo.png">
		</span>
	</form>
</body>
</html>
